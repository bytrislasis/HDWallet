imzagonderaciklamasi=Warnung: Sie sind dabei, eine Ethereum-Transaktion zu senden. Diese Transaktion ist unwiderruflich und wird dauerhaft auf der Blockchain bleiben.\n\n- Senderadresse\n- Empf\u00e4ngeradresse\n- Zu sendender Betrag\n- Gaslimit\n- Gaspreis\n\nBitte \u00fcberpr\u00fcfen Sie die oben genannten Parameter und Transaktionsdetails sorgf\u00e4ltig. Wenn Sie Fehler bemerken, senden Sie die Transaktion nicht. Sobald Ihre Transaktion best\u00e4tigt ist, kann sie nicht r\u00fcckg\u00e4ngig gemacht oder korrigiert werden.\n\nSind Sie sicher, dass Sie die Transaktion senden m\u00f6chten?\n
