imzagonderaciklamasi=Uyar\u0131: Bir Ethereum i\u015flemi g\u00f6ndermek \u00fczeresiniz. Bu i\u015flem geri al\u0131namaz ve blockchain \u00fczerinde kal\u0131c\u0131 olacakt\u0131r.\n\n- G\u00f6nderici Adresi\n- Al\u0131c\u0131 Adresi\n- G\u00f6nderilecek Miktar\n- Gas Limiti\n- Gas Fiyat\u0131\n\nL\u00fctfen yukar\u0131daki parametreleri ve i\u015flem detaylar\u0131n\u0131 dikkatlice kontrol edin. Herhangi bir hata fark ederseniz, i\u015flemi g\u00f6ndermeyin. \u0130\u015fleminiz onayland\u0131\u011f\u0131nda, geri al\u0131namaz ve d\u00fczeltilmesi m\u00fcmk\u00fcn olmayacakt\u0131r.\n\n\u0130\u015flemi g\u00f6ndermek istedi\u011finize emin misiniz?\n
